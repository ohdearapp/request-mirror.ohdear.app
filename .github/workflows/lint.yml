name: linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    # Skip if this is an auto-commit from the workflow itself
    if: "!contains(github.event.head_commit.message, 'fix code style')"
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: vendor/bin/pint

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: fix code style
          commit_options: '--no-verify'
          file_pattern: |
            **/*
            !.github/workflows/*

  # Ensures there's always a passing check on every commit
  status:
    name: Linter Status
    runs-on: ubuntu-latest
    if: always()
    needs: [quality]
    steps:
      - name: Check quality result
        run: |
          if [[ "${{ needs.quality.result }}" == "failure" ]]; then
            echo "Quality job failed"
            exit 1
          fi
          echo "Linter checks passed"